<h1>Confirm Registration</h1>

<div>
  This is step two (of three) of the registration. Enter the code that we sent to you.
</div>

<div>
  <label>Code:</label>
  <input [(ngModel)]="model.verificationCode" placeholder="code"/>
</div>

<button [disabled]="!canComplete()" (click)="complete()">
  Confirm
</button>
