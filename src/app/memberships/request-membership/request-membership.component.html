<div *ngIf="club">

    <h1>Membership Application for «{{club.name}}»</h1>

    <div [formGroup]="membershipForm">

        <div>
            <label>Person:</label>
            <select formControlName="person" required>
              <option [ngValue]="person"  *ngFor="let person of persons">{{ displayName(person) }}</option>
            </select>
        </div>

        <button [disabled]="!membershipForm.valid" (click)="submit()">
            Submit
        </button>
    </div>

</div>
