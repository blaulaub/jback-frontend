<div [formGroup]="clubForm">

    <h2>Club Details</h2>

    <div>
        <label>Club Name:</label>
        <input formControlName="name" placeholder="club name" required/>
    </div>

    <div>
        <label>URL:</label>
        <input formControlName="url" placeholder="url" required/>
    </div>

    <button [disabled]="!clubForm.valid" (click)="submit()">
        Submit
    </button>

</div>
